<!DOCTYPE html>
<html>

<head>
  <title>Geiger counter web interface</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="page">
    <h1>Geiger counter data</h1>
    <div class="row">
      <div class="col" style="width: 70%">
        <canvas id="cpmCountsGraph"></canvas>
      </div>
      <div class="col" style="margin-top: 12%;margin-left: 5%;">
        <span class="h4">CPM: </span><span id="cpm"></span><br>
        <span class="h4">uSv/H: </span><span id="usvh"></span>
        <div style="margin-top: 1em;">
          <span class="h5" >
            Measurements shown
          </span>
          <div class="row" style="margin-left:5px">
            <button class="btn btn-info" id="decreaseGraphItems">-</button> 
            <span style="width: 5em; text-align: center;  vertical-align: middle;" id="lblMaxItemInGraph"></span> 
            <button class="btn btn-info" id="increaseGraphItems">+</button> 
          </div>
        </div>
       
      </div>
    </div>
  
  </div>




</body>
<footer>
  <!--credits-->

  <script src="./main.js"></script>
</footer>

</html>
